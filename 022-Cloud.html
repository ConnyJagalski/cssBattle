<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #F5D6B4;
        }
    
        div {
            background: #D86F45;
            position: fixed;
        }
    
        .round {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 80px -30px #D86F45;
            top: 115px;
            left: 100px;
        }
    
        .bar {
            width: 180px;
            height: 50px;
            border-radius: 50px;
            top: 165px;
            left: 120px;
        }
    </style>
</head>
<body>
    <div class="round"></div>
    <div class="bar"></div>
</body>
</html>
