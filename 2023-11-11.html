<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #73385A;
        }
    
        div {
            width: 160px;
            height: 160px;
            position: fixed;
            top: 90px;
            left: 140px;
            box-shadow: #FCDFEB -40px -40px;
            background: #73385A;
            overflow: hidden;
        }
    
        .two {
            background: #FCDFEB;
            width: 120px;
            height: 120px;
            box-shadow: #FCDFEB 80px 80px;
            top: 50px;
            left: 100px;
        }
    
        .three {
            width: 40px;
            height: 40px;
            border: #73385A solid 40px;
            top: 170px;
            left: 220px;
            background: #FCDFEB;
        }
    </style>
</head>
<body>
    <div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>
</html>
