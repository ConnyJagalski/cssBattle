<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #191919;
        }
    
        div {
            position: fixed;
            background: #E08027;
            box-sizing: border-box;
        }
    
        .nose {
            width: 50px;
            height: 50px;
            transform: rotate(45deg);
            top: 161.5px;
            left: 175px;
        }
    
        .eye {
            border-radius: 0 50% 50% 50%;
            width: 114px;
            height: 114px;
            top: 77px;
            left: 89px;
        }
    
        .two {
            transform: rotate(90deg);
            left: 197px;
            outline: #191919 solid 10px;
        }
    
        .in {
            background: #191919;
            border-radius: 50%;
            width: 90px;
            height: 90px;
            top: 89px;
            left: 101px;
        }
    
        .sec {
            left: 209px;
        }
    
        .inner {
            width: 30px;
            height: 15px;
            background-color: #191919;
            border-top-left-radius: 110px;
            border-top-right-radius: 110px;
            border: 9px solid #E08027;
            border-bottom: 0;
            top: 125px;
            left: 131px;
        }
    
        .right {
            left: 239px;
        }
    </style>
</head>
<body>
    <div class="nose"></div>
    <div class="eye"></div>
    <div class="eye two"></div>
    <div class="in"></div>
    <div class="in sec"></div>
    <div class="inner"></div>
    <div class="inner right"></div>
</body>
</html>
