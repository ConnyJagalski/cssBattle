<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #14313E;
        }
    
        div {
            width: 180px;
            height: 60px;
            background: #BD3E4B;
            position: fixed;
            border-radius: 70px;
            top: 120px;
            left: 110px;
        }
    
        .two {
            transform: rotate(45deg);
            top: 150px;
        }
    
        .three {
            transform: rotate(-45deg);
            top: 150px;
        }
    
        .cover {
            width: 200px;
            background: #14313E;
            top: 61px;
        }
    
        .head {
            border-radius: 50%;
            top: 50px;
            width: 80px;
            left: 160px;
            height: 80px;
        }
    
        .dots {
            border-radius: 50%;
            width: 20px;
            height: 20px;
            background: #F16348;
            top: 140px;
            left: 190px;
            box-shadow: #F16348 0 30px;
        }
    
        .eyes {
            background: #14313E;
            top: 78px;
            left: 175px;
            box-shadow: #14313E 30px 0;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="cover"></div>
    <div class="head"></div>
    <div class="dots"></div>
    <div class="dots eyes"></div>
</body>
</html>
