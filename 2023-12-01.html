<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #486841;
            margin: 0;
        }
    
        div {
            width: 240px;
            height: 160px;
            background: #6FB440;
            position: fixed;
            top: 70px;
            clip-path: polygon(58% 0, 100% 50%, 58% 100%, 0 100%, 0 0);
        }
    
        .two {
            background: #ACEB3F;
            transform: scale(-1);
            left: 160px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="two"></div>
</body>
</html>
