<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #191919;
        }
    
        div {
            width: 10px;
            height: 100px;
            background: #FE5F55;
            position: fixed;
            top: 90px;
            left: 95px;
            box-shadow: #FE5F55 70px 0;
        }
    
        .two {
            left: 235px;
        }
    
        .dark {
            background: #A64942;
        }
    
        .hor {
            height: 10px;
            width: 75px;
            box-shadow: unset;
        }
    
        .short {
            left: 240px;
            width: 35px;
        }
    
        .sec {
            left: 310px;
            box-shadow: #FE5F55 0 20px;
        }
    
        .ball {
            border-radius: 50%;
            width: 50px;
            height: 40px;
            left: 55px;
            top: 170px;
        }
    
        .right {
            left: 195px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="two dark"></div>
    <div class="hor"></div>
    <div class="hor short dark"></div>
    <div class="hor short sec"></div>
    <div class="ball"></div>
    <div class="ball dark right"></div>
</body>
</html>
