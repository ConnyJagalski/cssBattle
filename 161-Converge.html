<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
  width: 400px;
  height: 300px;
  background: #E3516E;
}

div {
  position: fixed;
}

.square {
  width: 184px;
  height: 184px;
  background: #FADE8B;
  top: 58px;
  left: 108px;
}

.bar {
  width: 30px;
  height: 305px;
  background: #E3516E;
  position: fixed;
  top: -17px;
  left: 200px;
  transform: rotate(45deg);
}

.sec {
  transform: rotate(-45deg);
  top: 13px;
}
  </style>
</head>

<body>
  <div class="square"></div>
  <div class="bar"></div>
  <div class="bar sec"></div>
</body>

</html>
