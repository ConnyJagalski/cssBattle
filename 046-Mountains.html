<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #293462;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        div {
            width: 200px;
            height: 200px;
            background: #FFF1C1;
            border-radius: 50%;
            overflow: hidden;
        }
    
        .triangle {
            background: #FE5F55;
            clip-path: polygon(50% 0, 100% 100%, 0 100%);
            height: 180px;
            position: relative;
            top: 59px;
            left: -38px;
            width: 360px;
        }
    
        .two {
            left: -150.5px;
            top: -50px;
        }
    </style>
</head>
<body>
    <div>
        <div class="triangle"></div>
        <div class="triangle two"></div>
    </div>
</body>
</html>
