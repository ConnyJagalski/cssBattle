<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #1A4341;
        }
    
        div {
            width: 10px;
            height: 100px;
            background: #F3AC3C;
            position: fixed;
            top: 50px;
            border-radius: 10px;
            left: 195px;
            box-shadow: #F3AC3C 0 80px;
        }
    
        .two {
            transform: rotate(60deg);
            top: 75px;
            left: 238px;
        }
    
        .three {
            transform: rotate(120deg);
            top: 125px;
            left: 237.5px;
        }
    
        .ball {
            border-radius: 50%;
            width: 100px;
            box-shadow: unset;
            top: 100px;
            left: 150px;
        }
    
        .in {
            background: #998235;
            width: 30px;
            height: 30px;
            top: 120px;
            left: 170px;
        }
    
        .second {
            width: 20px;
            height: 20px;
            top: 165px;
            left: 190px;
        }
    
        .third {
            width: 10px;
            height: 10px;
            left: 220px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="ball">
        <div class="ball in"></div>
        <div class="ball in second"></div>
        <div class="ball in third"></div>
    </div>
</body>
</html>
