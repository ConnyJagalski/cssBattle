<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #2F2E59;
        }
    
        div {
            background: #EEECF6;
            position: fixed;
            border-radius: 20px;
            width: 20px;
            height: 247px;
            left: 175px;
            top: 84px;
        }
    
        .rot {
            transform: rotate(-60deg);
        }
    
        .out {
            width: 20px;
            height: 150px;
            top: 75px;
            left: 77px;
            box-shadow: #EEECF6 226px 0;
        }
    
        .two {
            top: 15px;
            left: 190px;
            height: 270px;
        }
    
        .three {
            top: -31px;
            left: 205px;
        }
    </style>
</head>
<body>
    <div class="rot"></div>
    <div class="rot two"></div>
    <div class="rot three"></div>
    <div class="out"></div>
</body>
</html>
