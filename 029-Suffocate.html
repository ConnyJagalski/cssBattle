<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #F3AC3C;
            margin: 0;
        }
    
        div {
            width: 200px;
            height: 200px;
            background: #1A4341;
            position: fixed;
        }
    
        .container {
            top: 50px;
            left: 100px;
        }
    
        .in {
            background: #F3AC3C;
            border-radius: 50%;
        }
    
        .left {
            left: 0px;
        }
    
        .right {
            left: 200px;
        }
    
        .top {
            top: -50px;
        }
    
        .bottom {
            top: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left top in"></div>
        <div class="right top in"></div>
        <div class="left bottom in"></div>
        <div class="right bottom in"></div>
    </div>
</body>
</html>
