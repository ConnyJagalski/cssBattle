<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #5B8395;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        div {
            width: 40px;
            height: 150px;
            background: #F1FAFE;
        }
    
        .triangle {
            width: 180px;
            margin-top: 32px;
            height: 180px;
            clip-path: polygon(50% 0, 100% 100%, 0 100%);
        }
    
        .two {
            background: #5B8395;
            position: fixed;
            transform: rotate(90deg);
            top: 75px;
        }
    </style>
</head>
<body>
    <div class="triangle"></div>
    <div></div>
    <div class="two"></div>
</body>
</html>
