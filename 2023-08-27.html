<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
  width: 400px;
  height: 300px;
  background: #998235;
}

div {
  width: 160px;
  height: 80px;
  background: #0B2429;
  border-radius: 150px 150px 0 0;
  position: fixed;
  top: 60px;
  left: 120px;
}

.bottom {
  transform: scaleY(-1);
  top: 160px;
}

.cube {
  width: 40px;
  height: 50px;
  border-radius: unset;
  top: 25px;
  left: 180px;
  box-shadow: #0B2429 0 200px;
}
  </style>
</head>
<body>
  <div></div>
  <div class="bottom"></div>
  <div class="cube"></div>
</body>
</html>
