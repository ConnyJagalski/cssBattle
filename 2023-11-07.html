<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 400px;
            height: 300px;
            background: #9B3E41;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        div {
            width: 120px;
            height: 120px;
            background: #FFDC57;
            transform: rotate(45deg);
            margin: -17.5px;
        }
    
        .clip {
            clip-path: polygon(0 100%, 0 0, 100% 100%);
        }
    
        .two {
            transform: rotate(-135deg);
        }
    
        .middle {
            background: #FFFEF2;
        }
    </style>
</head>
<body>
    <div class="clip"></div>
    <div class="middle"></div>
    <div class="clip two"></div>
</body>
</html>
