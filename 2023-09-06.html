<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
  width: 400px;
  height: 300px;
  background: #A9C482;
}

div {
  width: 80px;
  height: 80px;
  background: #2D696F;
  border-radius: 50%;
  position: fixed;
  top: 45px;
  left: 160px;
  box-shadow: #2D696F 0 130px;
}

.sec {
  top: 110px;
  left: 95px;
  transform: rotate(-90deg);
}

.big {
  background: #A9C482;
  top: 90px;
  left: 140px;
  width: 120px;
  height: 120px;
  box-shadow: unset;
}
  </style>
</head>

<body>
  <div></div>
  <div class="sec"></div>
  <div class="big"></div>
</body>

</html>
