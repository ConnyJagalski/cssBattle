<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #998235;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        div {
            width: 180px;
            height: 100px;
            background: #191919;
            border-radius: 10px;
            display: flex;
            justify-content: space-evenly;
            align-items: flex-end;
        }
    
        .key {
            background: #FFFFFF;
            width: 20px;
            height: 70px;
            border-radius: 5px;
            position: relative;
            top: -5px;
        }
    
        .black {
            background: #191919;
            margin-inline: -10px;
            z-index: 1;
            width: 15px;
            height: 35px;
            border-radius: unset;
            top: -40px;
        }
    </style>
</head>
<body>
    <div>
        <div class="key"></div>
        <div class="key black"></div>
        <div class="key"></div>
        <div class="key black"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key black"></div>
        <div class="key"></div>
        <div class="key black"></div>
        <div class="key"></div>
        <div class="key black"></div>
        <div class="key"></div>
    </div>
</body>
</html>
