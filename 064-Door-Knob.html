<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #191919;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        div {
            border-radius: 50%;
        }
    
        .a {
            background: #E08027;
            width: 100px;
            height: 100px;
            border: solid #824B20 30px;
        }
    
        .b {
            position: fixed;
            border: solid 20px;
            border-color: transparent transparent #FFF58F #FFF58F;
            width: 80px;
            height: 80px;
            transform: rotate(-45deg);
        }
    
        .ball {
            position: fixed;
            background: #FFF58F;
            width: 20px;
            height: 20px;
            box-shadow: #FFF58F 100px 0;
            margin-left: -100px;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="ball"></div>
</body>
</html>
