<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #0D2328;
        }
    
        div {
            position: fixed;
        }
    
        .ring {
            width: 60px;
            height: 60px;
            background: #0D2328;
            border-radius: 50%;
            border: solid #9ED7F8 20px;
            top: 140px;
            left: 50px;
        }
    
        .two {
            left: 250px;
        }
    
        .three {
            left: 150px;
            top: 40px;
        }
    
        .bar {
            background: #9ED7F8;
            width: 20px;
            height: 200px;
            top: 220px;
            left: 90px;
        }
    
        .second {
            left: 290px;
        }
    
        .third {
            top: 120px;
            left: 190px;
        }
    </style>
</head>
<body>
    <div class="ring"></div>
    <div class="ring two"></div>
    <div class="ring three"></div>
    <div class="bar"></div>
    <div class="bar second"></div>
    <div class="bar third"></div>
</body>
</html>
