<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #191919;
            margin: 0;
        }
    
        div {
            border-left: #E08027 solid 5px;
            border-right: #E08027 solid 5px;
            width: 10.5px;
            height: 155px;
            position: fixed;
            top: 70px;
            left: 65px;
        }
    
        .two {
            left: 115px;
        }
    
        .three {
            left: 165px;
        }
    
        .small {
            left: 15px;
            height: 55px;
        }
    
        .second {
            left: 215px;
            top: 170px;
        }
    
        .head {
            background: #E08027;
            height: 30px;
            width: 40px;
            left: 265px;
            top: 135px;
            border-radius: 10px 15px 15px 10px;
        }
    
        .eyes {
            border: unset;
            background: #191919;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            left: 295px;
            top: 137px;
            box-shadow: #191919 0 16px;
        }
    
        .curve {
            width: 60.5px;
            height: 30px;
            border-radius: 0 0 60px 60px;
            border-bottom: #E08027 solid 5px;
            top: 225px;
        }
    
        .right {
            left: 165px;
        }
    
        .left {
            left: -35px;
            top: 125px;
        }
    
        .rotated {
            transform: rotate(180deg);
            top: 40px;
            left: 15px;
        }
    
        .other {
            left: 115px;
        }
    
        .little {
            width: 30px;
            height: 15px;
            left: 80px;
        }
    
        .rechts {
            left: 180px;
        }
    
        .links {
            left: -20px;
            top: 125px;
        }
    
        .eins {
            top: 55px;
            left: 30px;
        }
    
        .zwei {
            top: 55px;
            left: 130px;
        }
    
        .neck {
            left: 215px;
            top: 140px;
            width: 50px;
            height: 50px;
            border-radius: 35px 0 0 0;
            border-top: solid #E08027 5px;
            border-right: unset;
        }
    
        .tiny {
            top: 155px;
            border-radius: 20px 0 0 0;
            left: 230px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="small"></div>
    <div class="small second"></div>
    <div class="head"></div>
    <div class="eyes"></div>
    <div class="curve"></div>
    <div class="curve right"></div>
    <div class="curve left"></div>
    <div class="curve rotated"></div>
    <div class="curve rotated other"></div>
    <div class="curve little"></div>
    <div class="curve little rechts"></div>
    <div class="curve little links"></div>
    <div class="curve rotated little eins"></div>
    <div class="curve rotated little zwei"></div>
    <div class="neck"></div>
    <div class="neck tiny"></div>
</body>
</html>
