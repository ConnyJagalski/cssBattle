<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #5F133F;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        div {
            background: #F7BED9;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .out {
            width: 190px;
            height: 220px;
            clip-path: polygon(50% 0, 63% 13.5%, 63% 30.5%, 80% 22%, 100% 25%, 93% 41.5%, 76% 50%, 93% 58.5%, 100% 75%, 80% 78%, 63% 69.5%, 63% 86.5%, 50% 100%, 37% 86.5%, 37% 69.5%, 20% 78%, 0 75%, 7% 58.5%, 24% 50%, 7% 41.5%, 0 25%, 20% 22%, 37% 30.5%, 37% 13.5%);
        }
    
        .in {
            background: #F075B0;
            width: 165px;
            height: 160px;
            clip-path: polygon(35% 0, 85% 0, 85% 12%, 100% 39%, 100% 61%, 78% 100%, 35% 100%, 15% 88%, 0 61%, 0 39%, 22% 0)
        }
    
        .circle {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="in">
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
