<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #293462;
        }
    
        div {
            width: 250px;
            height: 40px;
            position: fixed;
            border-radius: 40px;
            top: 100px;
            left: 65px;
        }
    
        .back {
            border: #FFF1C1 solid 10px;
        }
    
        .cup {
            background: #FFF1C1;
            width: 150px;
            height: 100px;
            border-radius: 0 0 50px 50px;
            left: 125px;
        }
    
        .round {
            background: #FE5F55;
            border-radius: 50%;
            width: 40px;
            top: 140px;
            left: 215px;
        }
    
        .bar {
            height: 10px;
            width: 40px;
            background: #FE5F55;
            left: 145px;
            top: 120px;
            box-shadow: #FE5F55 0 20px;
        }
    </style>
</head>
<body>
    <div class="back"></div>
    <div class="cup"></div>
    <div class="round"></div>
    <div class="bar"></div>
</body>
</html>
