<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
    
        body {
            background: #5C434C;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 10px;
            width: 400px;
            height: 300px;
        }
    
        div {
            width: 80px;
            height: 80px;
            border-radius: 100% 0 0;
            margin-bottom: 20px;
        }
    
        .dark {
            background: #F09462;
        }
    
        .light {
            background: #F5D6B4;
        }
    </style>
</head>
<body>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
</body>
</html>
