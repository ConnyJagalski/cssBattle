<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #191919;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        div {
            position: absolute;
        }
    
        .container {
            background: #F2AD43;
            height: 200px;
            width: 150px;
            border-radius: 100px 100px 30px 30px;
            overflow: hidden;
        }
    
        .in {
            background: #FFF58F;
            width: 60px;
            height: 60px;
            top: 90px;
            left: 45px;
            border-radius: 50%;
        }
    
        .big {
            width: 170px;
            height: 170px;
            top: 100px;
        }
    
        .left {
            background: #E08027;
            left: -80px;
        }
    
        .right {
            background: #824B20;
            left: 50px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="in"></div>
        <div class="in big left"></div>
        <div class="in big right"></div>
    </div>
</body>
</html>
