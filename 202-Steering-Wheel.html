<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #4F77FF;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 300px;
            margin: 0;
        }
    
        .out {
            width: 140px;
            height: 140px;
            background: #1038BF;
            border-radius: 50%;
            border: solid #1038BF;
            overflow: hidden;
            border-width: 30px 30px 30px 31px;
        }
    
        .in {
            background: #4F77FF;
            position: relative;
            width: 150px;
            height: 52px;
        }
    
        .middle {
            border-radius: 50%;
            width: 20px;
            height: 20px;
            left: 60px;
            top: 8px;
        }
    
        .bottom {
            width: 75px;
            top: 10px;
            left: -20px;
            height: 100px;
            border-radius: 10px;
            box-shadow: #4F77FF 105px 0;
        }
    
        .top {
            position: fixed;
            background: #4F77FF;
            width: 30px;
            height: 40px;
            top: 45px;
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="in"></div>
        <div class="in middle"></div>
        <div class="in bottom"></div>
    </div>
    <div class="top"></div>
</body>
</html>
