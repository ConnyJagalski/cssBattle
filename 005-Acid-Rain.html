<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #0B2429;
        }
    
        div {
            width: 120px;
            height: 120px;
            position: absolute;
        }
    
        #a,
        #c {
            background: #F3AC3C;
        }
    
        #a,
        #b {
            border-radius: 50% 0 50% 50%;
        }
    
        #a {
            top: 150px;
            left: 80px;
        }
    
        #b {
            background: #998235;
            top: 90px;
            left: 140px;
        }
    
        #c {
            border-radius: 50%;
            top: 30px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div id="c"></div>
    <div id="b"></div>
    <div id="a"></div>
</body>
</html>
