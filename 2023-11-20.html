<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #8C80BB;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        div {
            position: relative;
            background: #8C80BB;
            width: 40px;
            height: 40px;
            box-shadow: #8C80BB 120px 40px;
        }
    
        .two {
            top: 80px;
            box-shadow: #8C80BB 40px 40px;
        }
    
        .three {
            left: 40px;
            box-shadow: #8C80BB 40px 40px;
        }
    
        .four {
            bottom: 0;
            left: 160px;
            top: 40px;
        }
    
        .big {
            width: 200px;
            height: 200px;
            background: #FCDFEB;
        }
    </style>
</head>
<body>
    <div class="big">
        <div></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
    </div>
</body>
</html>
