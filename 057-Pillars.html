<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #191919;
            margin: 0;
        }
    
        div {
            width: 110px;
            height: 110px;
            background: #4F77FF;
            position: relative;
        }
    
        .square {
            top: 95px;
            left: 145px;
        }
    
        .outer {
            background: #191919;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: -20px;
        }
    
        .out {
            background: #F9E492;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            top: 0;
            left: 0;
        }
    
        .in {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            top: 0;
            left: 0;
        }
    
        .two {
            transform: rotate(90deg);
            left: 70px;
        }
    
        .three {
            transform: rotate(-90deg);
            top: 70px;
        }
    
        .four {
            transform: rotate(180deg);
            top: 70px;
            left: 70px;
        }
    </style>
</head>
<body>
    <div class="square">
        <div class="outer">
            <div class="out">
                <div class="in"></div>
            </div>
        </div>
        <div class="outer two">
            <div class="out">
                <div class="in"></div>
            </div>
        </div>
        <div class="outer three">
            <div class="out">
                <div class="in"></div>
            </div>
        </div>
        <div class="outer four">
            <div class="out">
                <div class="in"></div>
            </div>
        </div>
    </div>
</body>
</html>
