<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  body {
    background: #191919;
  }
  
  div {
    width: 30px;
    height: 80px;
    background: #191919;
    position: fixed;
  }

  .top {
    border: #5DBCF9 solid 10px;
    top: 66px;
    left: 175.5px;
  }

  .two {
    width: 80px;
    top: 96px;
    left: 150px;
  }

  .crone {
    background: #5DBCF9;
    top: 125.5px;
    left: 121.5px;
    width: 156px;
    height: 109px;
    clip-path: polygon(50% 0, 100% 42%, 86% 80%, 86% 100%, 15% 100%, 15% 80%, 0 42%);
  }

  .tri {
    width: 60px;
    height: 70px;
    top: 140px;
    left: 135px;
    clip-path: polygon(100% 0, 100% 100%, 32% 100%, 1% 50%)
  }

  .sec {
    left: 205px;
    clip-path: polygon(0 0, 100% 50%, 64% 100%, 0 100%);
  }

  .bar {
    background: #5DBCF9;
    border: #191919 solid 10px;
    width: 200px;
    height: 10px;
    top: 194.5px;
    left: 90px;
  }
</style>
</head>
<body>
    <div class="top"></div>
    <div class="top two"></div>
    <div class="crone"></div>
    <div class="tri"></div>
    <div class="tri sec"></div>
    <div class="bar"></div>
</body>
</html>
