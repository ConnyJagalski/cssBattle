<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 400px;
            height: 300px;
            background: #CBC35C;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        div {
            width: 125px;
            height: 75px;
        }
    
        .white {
            background: #FFFAC2;
            clip-path: polygon(100% 0, 100% 100%, 0 100%)
        }
    
        .green {
            background: #12703D;
            clip-path: polygon(0 0, 100% 100%, 0 100%);
        }
    
        .red {
            background: #CF464A;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }
    
        .black {
            background: #1D1714;
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }
    </style>
</head>
<body>
    <aside>
        <div class="white"></div>
        <div class="red"></div>
    </aside>
    <aside>
        <div class="green"></div>
        <div class="black"></div>
    </aside>
</body>
</html>
