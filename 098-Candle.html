<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #14313E;
            margin: 0;
        }
    
        div {
            width: 80px;
            height: 100px;
            background: #BA3E46;
            position: relative;
            top: 125px;
            left: 160px;
        }
    
        .small {
            background: #F3695A;
            height: 30px;
            border-radius: 50%;
            top: 10px;
            box-shadow: #BA3E46 0 100px;
        }
    
        .smaller {
            border-radius: 50%;
            width: 60px;
            height: 30px;
            background: #14313E;
            top: -30px;
            left: 170px;
        }
    
        .flame {
            background: #F3AC3C;
            top: -100px;
            width: 30px;
            height: 50px;
            border-radius: 50px 0;
            left: 200px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="small"></div>
    <div class="smaller"></div>
    <div class="flame"></div>
</body>
</html>
