<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #D25B70;
        }
    
        div {
            width: 100px;
            height: 100px;
            background: #F7F3DA;
            position: fixed;
            top: 150px;
            left: 150px;
        }
    
        .rotate {
            background: #6CB3A9;
            transform: rotate(-53deg);
            top: 78px;
            width: 60px;
            height: 60px;
            left: 114px;
        }
    
        .yellow {
            background: #F6DF96;
            left: 202px;
            top: 54px;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="rotate"></div>
    <div class="rotate yellow"></div>
    <div></div>
</body>
</html>
