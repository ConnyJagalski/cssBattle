<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #F9E492;
            height: 300px;
            position: relative;
        }
    
        div {
            background: #191919;
            position: absolute;
        }
    
        .middle {
            width: 100px;
            height: 40px;
            top: 138px;
            left: 150px;
        }
    
        .bottom {
            width: 50px;
            height: 53px;
            top: 170px;
            left: 175px;
        }
    
        .br {
            border-radius: 0 0 10px 10px;
        }
    
        .finger {
            width: 20px;
            height: 45px;
            border-radius: 20px;
            border: #F9E492 solid 5px;
            bottom: 162px;
            left: 150px;
        }
    
        .two {
            left: 175px;
            height: 55px;
        }
    
        .three {
            left: 200px;
        }
    
        .four {
            left: 225px;
            height: 35px;
        }
    
        .five {
            transform: rotate(60deg);
            height: 65px;
            bottom: 121px;
            left: 153px;
        }
    </style>
</head>
<body>
    <div class="middle br"></div>
    <div class="bottom br"></div>
    <div class="finger"></div>
    <div class="finger two"></div>
    <div class="finger three"></div>
    <div class="finger four"></div>
    <div class="finger five"></div>
</body>
</html>
