<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
  width: 400px;
  height: 300px;
  background: #6592CF
}

.round {
  width: 40px;
  height: 40px;
  border: #243D83 solid;
  border-width: 30px 30px 0 0;
  border-radius: 0 100% 0 0;
  position: fixed;
  top: 30px;
  left: 145px;
}

.right {
  transform: scaleX(-1);
  left: 185px;
}

.bottom {
  transform: scaleY(-1);
  top: 202px;
}

.sec {
  transform: rotate(180deg);
  top: 202px;
  left: 185px;
}

.bar {
  width: 29px;
  height: 110px;
  background: #243D83;
  position: fixed;
  top: 100px;
  left: 185px;
}
  </style>
</head>

<body>
  <div class="round"></div>
  <div class="round right"></div>
  <div class="round bottom"></div>
  <div class="round sec"></div>
  <div class="bar"></div>
</body>

</html>
