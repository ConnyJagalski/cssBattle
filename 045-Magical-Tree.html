<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #1A4341;
            margin: 0;
        }
    
        div {
            position: fixed;
        }
    
        .square {
            width: 210px;
            height: 180px;
            background: #1A4341;
            border: solid #F3AC3C;
            border-width: 0 30px 30px 30px;
            left: 65px;
        }
    
        .in {
            border-color: #998235;
            width: 90px;
            height: 120px;
            left: 125px;
        }
    
        .hor {
            width: 270px;
            height: 30px;
            left: 65px;
            background: #998235;
            top: 240px;
        }
    
        .vert {
            background: #F3AC3C;
            width: 30px;
            height: 300px;
            left: 185px;
        }
    </style>
</head>
<body>
    <div class="square">
        <div class="square in"></div>
    </div>
    <div class="hor"></div>
    <div class="vert"></div>
</body>
</html>
