<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
  box-sizing: border-box;
}

body {
  width: 400px;
  height: 300px;
  background: #6592CF;
}

div {
  width: 250px;
  height: 250px;
  margin: auto;
  margin-top: 25px;
  background: #243D83;
}

.out {
  padding: 25px;
}

.in {
  width: 150px;
  height: 150px;
  background: #6592CF;
  padding: 12.5px;
  transform: rotate(15deg);
}

.inner {
  width: 75px;
  height: 75px;
  transform: rotate(15deg);
}
  </style>
</head>
<body>
  <div class="out">
    <div class="in">
      <div class="inner"></div>
    </div>
  </div>
</body>
</html>
