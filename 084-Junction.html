<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #191919;
            margin: 0;
        }
    
        div {
            width: 200px;
            height: 40px;
            background: #A64942;
            border-radius: 40px;
            position: fixed;
            top: 130px;
            left: -20px;
            box-shadow: #A64942 240px 0;
        }
    
        .light {
            background: #FE5F55;
            transform: rotate(90deg);
            top: 10px;
            left: 100px;
            box-shadow: #FE5F55 240px 0;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="light"></div>
</body>
</html>
