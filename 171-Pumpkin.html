        div {

            left: 100px;
        }
    
        .fou {
            left: 180px;
        }
    
        .fif {
            left: 140px;
        }
    
        .bar {
            width: 22px;
            height: 100px;
            border-radius: 20px;
            top: 50px;
            left: 189px;
        }
    </style>
</head>
<body>
    <div class="round"></div>
    <div class="round two"></div>
    <div class="round thr"></div>
    <div class="round fou"></div>

    <div class="bar"></div>

</html>
