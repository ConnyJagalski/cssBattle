<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
  width: 400px;
  height: 300px;
  background: #293462;
  display: flex;
  justify-content: center;
  align-items: center;
}

div {
  background: #FFF1C1;
  position: absolute;
}

.face {
  width: 200px;
  height: 200px;
  background: #FE5F55;
  border-radius: 100px 100px 50px 50px;
  overflow: hidden;
  position: relative;
}

.top {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  top: -50px;
  box-shadow: #FFF1C1 100px 0;
}

.eyes {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  top: 90px;
  left: 20px;
  box-shadow: #FFF1C1 100px 0;
}

.mouth {
  width: 40px;
  height: 10px;
  top: 170px;
  left: 80px;
  border-radius: 10px;
}
  </style>
</head>

<body>
  <div class="face">
    <div class="top"></div>
    <div class="eyes"></div>
    <div class="mouth"></div>
  </div>
</body>

</html>
