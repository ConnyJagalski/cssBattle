<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
  width: 400px;
  height: 300px;
  background: #926927;
}

div {
  width: 30px;
  height: 250px;
  background: #F8B140;
  border-radius: 30px;
  position: fixed;
  top: 25px;
  left: 115px;
  box-shadow: 140px 0 #F8B140;
}

.round {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: #926927 solid 10px;
  box-shadow: none;
  top: 60px;
  left: 70px;
}

.second {
  left: 210px;
  top: 120px;
}
  </style>
</head>
<body>
  <div></div>
  <div class="round"></div>
  <div class="round second"></div>
</body>
</html>
