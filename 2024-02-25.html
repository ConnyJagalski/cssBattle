<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #FAD3E5;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 300px;
            margin: 0;
        }
    
        .big {
            width: 100px;
            height: 100px;
            border: #8B0051 solid 50px;
        }
    
        .bar {
            background: #FAD3E5;
            width: 10px;
            height: 50px;
            position: absolute;
            left: 110px;
            box-shadow: #FAD3E5 20px 0;
        }
    
        .two {
            left: 260px;
            top: 150px;
        }
    
        .rot {
            transform: rotate(90deg);
        }
    
        .three {
            top: 40px;
            left: 220px;
        }
    
        .four {
            top: 190px;
            left: 170px;
        }
    </style>
</head>
<body>
    <div class="big">
        <div class="bar"></div>
        <div class="bar two"></div>
        <div class="bar rot three"></div>
        <div class="bar rot four"></div>
    </div>
</body>
</html>
