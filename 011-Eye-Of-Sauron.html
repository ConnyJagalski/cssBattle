<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    background: #191210;
  }

  div {
    border: 20px solid #ECA03D;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: fixed;
    top: 80px;
    left: 130px;
  }

  .in {
    background: #84271C;
    width: 50px;
    height: 50px;
    border: none;
    top: 125px;
    left: 175px;
  }

  .arm {
    width: 60px;
    height: 60px;
    left: 50px;
    top: 100px;
    clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
  }

  .two {
    transform: rotate(180deg);
    left: 250px;
  }
    </style>
</head>
<body>
<div>
    <div class="in"></div>
</div>
<div class="arm"></div>
<div class="arm two"></div>
</body>
</html>
