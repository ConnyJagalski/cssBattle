<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
  <style>
    body {
  width: 400px;
  height: 300px;
  background: #5E2948;
}

div {
  position: fixed;
}

.square {

}

  left: -20px;
}

.two {
  top: 160px;
}
  </style>
</head>

<body>
  <div class="square"></div>
  <div class="round"></div>
  <div class="round two"></div>
</body>
