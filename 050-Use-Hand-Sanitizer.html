<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #1A4341;
        }
    
        div {
            background: #F3AC3C;
            width: 100px;
            height: 140px;
            border-radius: 20px;
            position: fixed;
            left: 150px;
            top: 110px;
        }
    
        .enter {
            top: 90px;
            width: 50px;
            left: 175px;
            height: 20px;
            border-radius: 10px 10px 0 0;
        }
    
        .vertical {
            top: 50px;
            width: 20px;
            left: 190px;
        }
    
        .horizontal {
            height: 20px;
            width: 150px;
            top: 50px;
        }
    
        .two {
            left: 280px;
            height: 40px;
        }
    
        .drop {
            background: #998235;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            top: 100px;
            left: 280px;
            box-shadow: #998235 0 30px;
        }
    
        .big {
            width: 50px;
            height: 50px;
            left: 150px;
            top: 140px;
            box-shadow: #F3AC3C 50px 0;
        }
    
        .bottom {
            background: #998235;
            height: 90px;
            top: 160px;
            border-radius: 0 0 20px 20px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="enter"></div>
    <div class="vertical"></div>
    <div class="horizontal"></div>
    <div class="vertical two"></div>
    <div class="drop"></div>
    <div class="bottom"></div>
    <div class="drop big"></div>
</body>
</html>
