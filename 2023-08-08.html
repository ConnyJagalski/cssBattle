<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
  width: 400px;
  height: 300px;
  background: #926927;
}

div {
  width: 100px;
  height: 200px;
  background: #F8B140;
  border-radius: 200px 0 0 200px;
  position: fixed;
  top: 50px;
  left: 100px;
}

.right {
  background: #FFEBCB;
  transform: rotate(180deg);
  left: 200px;
}
  </style>
</head>
<body>
  <div></div>
  <div class="right"></div>
</body>
</html>
