<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #62306D;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        div {
            position: absolute;
        }
    
        .yellow {
            width: 200px;
            height: 100px;
            background: #F7EC7D;
            position: relative;
        }
    
        .orange {
            width: 60px;
            height: 100px;
            background: #E38F66;
            right: 0;
        }
    
        .big,
        .small {
            background: #62306D;
            border-radius: 50%;
        }
    
        .big {
            width: 40px;
            height: 40px;
        }
    
        .small {
            width: 20px;
            height: 20px;
        }
    
        .leftTop,
        .rightTop {
            top: -20px;
        }
    
        .leftBottom,
        .rightBottom {
            bottom: -20px;
        }
    
        .leftTop,
        .leftBottom {
            left: -20px;
        }
    
        .top,
        .bottom {
            right: 50px;
        }
    
        .top {
            top: -10px
        }
    
        .rightTop,
        .rightBottom {
            right: -20px;
        }
    
        .bottom {
            bottom: -10px
        }
    </style>
</head>
<body>
    <div class="yellow">
        <div class="orange"></div>
        <div class="leftTop big"></div>
        <div class="leftBottom big"></div>
        <div class="rightTop big"></div>
        <div class="rightBottom big"></div>
        <div class="top small"></div>
        <div class="bottom small"></div>
    </div>
</body>
</html>
