<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #8C80BB;
        }
    
        div {
            width: 100px;
            height: 100px;
            background: #FCDFEB;
            position: fixed;
            top: 70px;
            left: 85px;
            border-radius: 100px 0 21px 0;
        }
    
        .two {
            transform: scaleX(-1);
            left: 215px;
        }
    
        .three {
            border-radius: 50%;
            top: 180px;
            left: 175px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
