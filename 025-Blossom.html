<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #998235;
        }
    
        div {
            width: 80px;
            height: 100px;
            background: #1A4341;
            border-radius: 0 50px;
            position: fixed;
            top: 60px;
            left: 110px;
        }
    
        .yellow {
            background: #F3AC3C;
            width: 60px;
            height: 80px;
            top: 50px;
            left: 220px;
        }
    
        .second {
            transform: rotate(90deg);
        }
    
        .third {
            border-radius: 50px 0;
            transform: rotate(90deg);
            left: 120px;
            top: 170px;
        }
    
        .fourth {
            width: 100px;
            height: 80px;
            transform: rotate(90deg);
            top: 150px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="second yellow"></div>
    <div class="third yellow"></div>
    <div class="fourth"></div>
</body>
</html>
