<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #62306D;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        div {
            width: 100px;
            height: 100px;
            background: #F7EC7D;
        }
    
        .d {
            border-radius: 0 0 100% 100%;
        }
    
        .e {
            border-radius: 100% 100% 0 0;
        }
    
        .a,
        .c {
            margin-top: 100px;
        }
    
        .b {
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
    <div class="a d"></div>
    <div class="b e"></div>
    <div class="c d"></div>
</body>
</html>
