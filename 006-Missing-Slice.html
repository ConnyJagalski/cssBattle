<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #E3516E;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        div {
            width: 100px;
            height: 100px;
        }
    
        #a {
            background: #51B5A9;
        }
    
        #b {
            background: #FADE8B;
        }
    
        #c {
            background: #F7F3D7;
        }
    
        #e {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="e">
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
        <div id="d"></div>
    </div>
</body>
</html>
