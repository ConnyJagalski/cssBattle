<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #F3AC3C;
        }
    
        div {
            width: 70px;
            height: 50px;
            background: #1A4341;
            position: fixed;
            border-radius: 10px;
            top: 65px;
            left: 145px;
            box-shadow: #1A4341 40px 120px;
        }
    
        .left {
            left: 65px;
            width: 100px;
            height: 100px;
            box-shadow: #1A4341 170px 70px;
        }
    
        .fill {
            transform: rotate(45deg);
            width: 120px;
            top: 120px;
            box-shadow: unset;
        }
    
        .middle {
            background: #F3AC3C;
            top: 115px;
            left: 165px;
            height: 70px;
            box-shadow: unset;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="left"></div>
    <div class="fill"></div>
    <div class="middle"></div>
</body>
</html>
