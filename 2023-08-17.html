<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
  width: 400px;
  height: 300px;
  background: #4F77FF;
}

div {
  width: 140px;
  height: 70px;
  background: #FFFFFF;
  border-radius: 0 0 100px 100px;
  position: fixed;
  top: 185px;
  left: 95px;
}

.second {
  transform: rotate(90deg);
  top: 80px;
  left: 60px;
}

.third {
  transform: rotate(180deg);
  top: 45px;
  left: 165px;
}

.fourth {
  transform: rotate(270deg);
  top: 150px;
  left: 200px;
}
  </style>
</head>
<body>
  <div></div>
  <div class="second"></div>
  <div class="third"></div>
  <div class="fourth"></div>
</body>
</html>
