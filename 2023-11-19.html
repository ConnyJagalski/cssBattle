<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #791E4D;
        }
    
        div {
            width: 50px;
            height: 150px;
            background: #FFC5DD;
            position: fixed;
            transform: rotate(45deg);
            top: 75px;
            left: 105px;
        }
    
        .two {
            left: 175px;
            box-shadow: #FFC5DD 50px -50px;
        }
    
        .rotate {
            transform: rotate(-45deg);
            box-shadow: #FFC5DD 100px 100px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="two"></div>
    <div class="rotate"></div>
</body>
</html>
