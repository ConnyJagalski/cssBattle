<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #32295A;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        div {
            width: 180px;
            height: 160px;
            background: #B0ACD5;
        }
    
        .in {
            background: #32295A;
            width: 100px;
            height: 80px;
            clip-path: polygon(50% 0, 100% 0, 100% 100%, 0 100%);
        }
    
        .two {
            transform: rotate(180deg);
            margin-left: 80px;
        }
    </style>
</head>
<body>
    <div>
        <div class="in"></div>
        <div class="in two"></div>
    </div>
</body>
</html>
