<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
  width: 400px;
  height: 300px;
  background: #62306D;
}

div {
  background: #E38F66;
  width: 100px;
  height: 100px;
  position: fixed;
  top: 50px;
  left: 100px;
  border-radius: 100px 0 0 0;
}

.out {
  box-sizing: border-box;
  width: 200px;
  height: 200px;
  border: #F7EC7D solid 40px;
  border-radius: 50%;
  top: 50px;
  left: 100px;
}

.in {
  background: #62306D;
  border-radius: 50%;
  width: 120px;
  height: 120px;
  top: 90px;
  left: 140px;
}
  </style>
</head>
<body>
  <div class="out">
    <div></div>
  </div>
  <div class="in"></div>
</body>
</html>
