<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #222730;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
        }
    
        .a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #393E46;
        }
    
        .b {
            width: 150px;
            height: 150px;
            background: #4CAAB3;
        }
    
        .c {
            width: 400px;
            height: 150px;
            background: #4CAAB3;
        }
    
        .d {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .e {
            width: 250px;
            height: 250px;
            background: #222730;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="c d">
        <div class="e d">
            <div class="b d">
                <div class="a"></div>
            </div>
        </div>
    </div>
</body>
</html>
