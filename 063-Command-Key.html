<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #191919;
        }
    
        div {
            width: 51px;
            height: 51px;
            border: solid #5DBCF9 10px;
            position: fixed;
            top: 114px;
            left: 166px;
        }
    
        .drop {
            border-radius: 50% 50% 0 50%;
            top: 54px;
            left: 106px;
        }
    
        .two {
            transform: rotate(90deg);
            left: 226px;
            top: 53.5px;
        }
    
        .three {
            transform: rotate(-90deg);
            top: 174px;
            left: 105.5px;
        }
    
        .four {
            transform: rotate(180deg);
            left: 226px;
            top: 174px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="drop"></div>
    <div class="drop two"></div>
    <div class="drop three"></div>
    <div class="drop four"></div>
</body>
</html>
