<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #6592CF;
        }
    
        div {
            background: #060F55;
            height: 190px;
            width: 140px;
            position: fixed;
            top: 60px;
            left: 130px;
            border-radius: 0 0 140px 140px;
        }
    
        .long {
            width: 20px;
            background: #6592CF;
            top: -30px;
            left: 150px;
            box-shadow: #060F55 40px 150px;
        }
    
        .two {
            left: 190px;
            box-shadow: #6592CF 40px 0;
        }
    
        .ball {
            border-radius: 50%;
            width: 20px;
            height: 20px;
            top: 50px;
            box-shadow: #060F55 40px 0;
        }
    
        .second {
            left: 210px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="long"></div>
    <div class="long two"></div>
    <div class="ball"></div>
    <div class="ball second"></div>
</body>
</html>
