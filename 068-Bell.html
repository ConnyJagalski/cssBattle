<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #191919;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
    
        div {
            width: 120px;
            height: 120px;
            background: #E08027;
            border-radius: 120px 120px 20px 20px;
        }
    
        .ball {
            background: #F2AD43;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-block: -25px;
        }
    
        .two {
            z-index: -1;
            background: #824B20;
        }
    </style>
</head>
<body>
    <div class="ball"></div>
    <div></div>
    <div class="ball two"></div>
</body>
</html>
