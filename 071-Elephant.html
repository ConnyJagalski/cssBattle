<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #998235;
            margin: 0;
        }
    
        div {
            background: #1A4341;
            border-radius: 50%;
            width: 180px;
            height: 180px;
            position: absolute;
            top: 60px;
            left: 110px;
        }
    
        .ears {
            width: 80px;
            left: 50px;
            overflow: hidden;
        }
    
        .right {
            left: 270px;
        }
    
        .inner-ear {
            background: #0B2429;
            top: 0;
            left: 16px;
        }
    
        .two {
            left: -15px;
        }
    
        .eyes {
            background: #0B2429;
            border-bottom: solid 10px #998235;
            border-right: solid 10px #998235;
            border-left: solid 10px #998235;
            width: 20px;
            height: 10px;
            border-radius: 0 0 50px 50px;
            top: 90px;
            left: 40px;
        }
    
        .second {
            left: 100px;
        }
    
        .tusks {
            background: unset;
            border-left: solid #FFFFFF 20px;
            border-top: solid #FFFFFF 20px;
            border-right: solid #FFFFFF 20px;
            width: 80px;
            height: 40px;
            border-radius: 100px 100px 0 0;
            top: 190px;
            left: 140px;
        }
    
        .nose {
            background: #0B2429;
            width: 40px;
            height: 150px;
            border-radius: 50px;
            top: 180px;
            left: 180px;
        }
    </style>
</head>
<body>
    <div class="ears">
        <div class="ears inner-ear"></div>
    </div>
    <div class="ears right">
        <div class="ears inner-ear two"></div>
    </div>
    <div>
        <div class="eyes"></div>
        <div class="eyes second"></div>
    </div>
    <div class="tusks"></div>
    <div class="nose"></div>
</body>
</html>
