<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #FFFD9B;
        }
    
        div {
            width: 20px;
            height: 240px;
            background: #969610;
            position: fixed;
            border-radius: 20px;
            top: 30px;
            left: 110px;
        }
    
        .shad {
            box-shadow: #969610 160px 0;
        }
    
        .rot {
            transform: rotate(90deg);
            height: 340px;
            left: 190px;
            top: -100px;
        }
    
        .dark {
            background: #646521;
            left: 190px;
        }
    
        .two {
            top: -20px;
        }
    </style>
</head>
<body>
    <div class="shad"></div>
    <div class="shad rot"></div>
    <div class="dark"></div>
    <div class="rot dark two"></div>
</body>
</html>
