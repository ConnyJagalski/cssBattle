<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 400px;
            height: 300px;
            background: #813131;
        }
    
        div {
            width: 50px;
            height: 50px;
            background: #FFFCDF;
            position: fixed;
            top: 45px;
            left: 95px;
        }
    
        .shadow {
            box-shadow: #FFFCDF 160px 0;
        }
    
        .second {
            top: 205px;
        }
    
        .in {
            background: #813131;
            border: #FFFCDF solid 30px;
            top: 95px;
            left: 145px;
        }
    </style>
</head>
<body>
    <div class="shadow"></div>
    <div class="shadow second"></div>
    <div class="in"></div>
</body>
</html>
