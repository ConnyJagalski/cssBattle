<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #A5B5B4;
        }
    
        div {
            position: fixed;
            border-radius: 50%;
        }
    
        .mask {
            background: #FFFFFF;
            width: 150px;
            height: 180px;
            top: 60px;
            left: 125px;
        }
    
        .dot {
            background: #000000;
            width: 10px;
            height: 10px;
            top: 80px;
            left: 180px;
        }
    
        .dobble {
            box-shadow: #000000 30px 0;
        }
    
        .two {
            top: 160px;
        }
    
        .three {
            top: 180px;
        }
    
        .four {
            top: 200px;
        }
    
        .single {
            top: 100px;
            left: 195px;
        }
    
        .eyes {
            width: 30px;
            height: 30px;
            top: 110px;
            left: 150px;
            box-shadow: #000000 70px 0;
        }
    </style>
</head>
<body>
    <div class="mask">
        <div class="dot dobble"></div>
        <div class="dot dobble two"></div>
        <div class="dot dobble three"></div>
        <div class="dot dobble four"></div>
        <div class="dot single"></div>
        <div class="dot dobble eyes"></div>
    </div>
</body>
</html>
