<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #2C4228;
        }
    
        div {
            width: 300px;
            height: 30px;
            background: #A6CE39;
            position: fixed;
            top: 180px;
            left: 50px;
        }
    
        .two {
            width: 240px;
            top: 150px;
            left: 80px;
        }
    
        .three {
            width: 180px;
            top: 120px;
            left: 110px;
        }
    
        .four {
            width: 120px;
            top: 90px;
            left: 140px;
        }
    
        .five {
            background: #BDFFB1;
            width: 60px;
            height: 60px;
            top: 150px;
            left: 170px;
            box-shadow: #2C4228 0 -60px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
</body>
</html>
