<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #90D3A6;
        }
    
        div {
            width: 20px;
            height: 180px;
            background: #024817;
            position: fixed;
            border-radius: 20px;
            top: 60px;
            left: 190px;
        }
    
        .bottom {
            transform: rotate(90deg);
            top: 130px;
            height: 200px;
        }
    
        .small {
            height: 65px;
            transform: rotate(-60deg);
            left: 166px;
            top: 84px;
            box-shadow: #024817 -43px 25px;
        }
    
        .right {
            transform: rotate(60deg);
            left: 214px;
            box-shadow: #024817 43px 25px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="bottom"></div>
    <div class="small"></div>
    <div class="small right"></div>
</body>
</html>
