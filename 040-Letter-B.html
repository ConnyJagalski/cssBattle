<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
  width: 400px;
  height: 300px;
  background: #6592CF;
}

div {
  position: fixed;
}

.circle {
  width: 100px;
  height: 100px;
  border: #243D83 solid 50px;
  border-radius: 50%;
  top: 50px;
  left: 100px;
}

.bar {
  width: 50px;
  height: 110px;
  background: #243D83;
  top: 50px;
  left: 100px;
  box-shadow: #6592CF 50px 0;
  border-radius: 0 0 0 10px;
}
  </style>
</head>

<body>
  <div class="circle"></div>
  <div class="bar"></div>
</body>

</html>
