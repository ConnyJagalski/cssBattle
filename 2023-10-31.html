<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 400px;
            height: 300px;
            background: #763258;
        }
    
        div {
            width: 60px;
            height: 30px;
            background: #FAD5E5;
            position: fixed;
            top: 120px;
            left: 170px;
        }
    
        .box-shadow {
            box-shadow: 120px 0;
        }
    
        .pink {
            color: #F067A6;
        }
    
        .light {
            color: #FAD5E5;
        }
    
        .small {
            width: 30px;
            top: 150px;
            left: 200px;
        }
    
        .left-s {
            left: 140px;
        }
    
        .left-l {
            left: 110px;
        }
    
        .two {
            top: 60px;
        }
    
        .second {
            top: 90px;
        }
    
        .three {
            background: #F067A6;
            top: 180px;
        }
    
        .third {
            top: 210px;
            background: #F067A6;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="two box-shadow pink left-l"></div>
    <div class="three box-shadow light left-l"></div>
    <div class="small"></div>
    <div class="small second box-shadow pink left-s"></div>
    <div class="small third box-shadow light left-s"></div>
</body>
</html>
