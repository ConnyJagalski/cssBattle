<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #F58220;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .triangle {
            background: #FFFFFF;
            width: 250px;
            height: 160px;
            clip-path: polygon(50% 0, 100% 100%, 0 100%);
            position: relative;
        }
    
        .ball {
            background: #F58220;
            border-radius: 50%;
            position: absolute;
        }
    
        .big {
            width: 50px;
            height: 50px;
            top: 90px;
            left: 100px;
        }
    
        .small {
            width: 20px;
            height: 20px;
            top: 50px;
            left: 115px;
        }
    
        .shadow {
            top: 105px;
            left: 60px;
            box-shadow: #F58220 110px 0;
        }
    </style>
</head>
<body>
    <div class="triangle">
        <div class="ball big"></div>
        <div class="ball small"></div>
        <div class="ball small shadow"></div>
    </div>
</body>
</html>
