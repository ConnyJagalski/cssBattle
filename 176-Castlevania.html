<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 400px;
            height: 300px;
            background: #A6D6AE;
        }
    
        div {
            position: fixed;
            background: #3A0F09;
        }
    
        .triangle {
            clip-path: polygon(50% 0, 100% 100%, 0 100%);
            width: 80px;
            height: 60px;
            top: 60px;
            left: 85px;
        }
    
        .two {
            left: 235px;
        }
    
        .middle {
            width: 100px;
            top: 120px;
            left: 150px;
            height: 35px;
        }
    
        .side {
            width: 50px;
            height: 120px;
            top: 120px;
            left: 100px;
            box-shadow: #3A0F09 150px 0;
        }
    
        .bottom {
            width: 100px;
            height: 85px;
            top: 155px;
            left: 150px;
        }
    
        .light {
            background: #BB9213;
            width: 60px;
            height: 50px;
            border-radius: 50px 50px 0 0;
            top: 190px;
            left: 170px;
        }
    
        .window {
            width: 20px;
            height: 25px;
            left: 115px;
            top: 130px;
            box-shadow: #BB9213 150px 0;
        }
    </style>
</head>
<body>
    <div class="triangle"></div>
    <div class="triangle two"></div>
    <div class="triangle middle"></div>
    <div class="side"></div>
    <div class="bottom"></div>
    <div class="light"></div>
    <div class="light window"></div>
</body>
</html>
