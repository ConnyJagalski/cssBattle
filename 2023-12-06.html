<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #C1A936;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 300px;
        }
    
        div {
            width: 310px;
            height: 50px;
            background: #FFFCDF;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .in {
            height: 100px;
            width: 230px;
        }
    
        .inner {
            background: #C1A936;
            width: 50px;
            border-radius: 50%;
            border: #FFFCDF solid 50px;
        }
    </style>
</head>
<body>
    <div>
        <div class="in">
            <div class="inner"></div>
        </div>
    </div>
</body>
</html>
