<head>

  <title>Document</title>
  <style>
    body {
  width: 400px;
  height: 300px;
  background: #8647E6;
}

div {
  position: fixed;
}

.ball {
  width: 200px;
  height: 200px;

  top: 50px;

}

.sec {
  transform: rotate(90deg);
  left: 150px;
  top: 115px;
  box-shadow: #8647E6 -80px -80px;
}

</head>

  <div class="ball"></div>
  <div class="bar"></div>
