<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #293462;
        }
    
        div {
            width: 150px;
            height: 100px;
            background: #A64942;
            position: absolute;
            border-radius: 150px;
            top: 110px;
            left: 125px;
            overflow: hidden;
        }
    
        .top {
            background: #FE5F55;
            border-radius: 100%;
            top: -30px;
            left: -30px;
            width: 210px;
        }
    
        .dot {
            background: #293462;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
    
        .nose {
            top: 160px;
            left: 185px;
            box-shadow: #293462 20px 0;
        }
    
        .eyes {
            border: #FFF1C1 11px solid;
            outline: #FE5F55 10px solid;
            top: 95px;
            left: 150px;
        }
    
        .two {
            left: 220px;
        }
    </style>
</head>
<body>
    <div>
        <div class="top"></div>
    </div>
    <div class="dot nose"></div>
    <div class="dot eyes"></div>
    <div class="dot eyes two"></div>
</body>
</html>
