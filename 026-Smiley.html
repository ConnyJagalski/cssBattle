<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #6592CF;
        }
    
        div {
            width: 80px;
            height: 40px;
            background: #6592CF;
            border: solid #060F55;
            border-width: 20px 20px 0 20px;
            border-radius: 200px 200px 0 0;
            position: fixed;
            top: 40px;
            left: 40px;
        }
    
        .right {
            left: 240px;
        }
    
        .down {
            transform: rotate(180deg);
            top: 200px;
            left: 140px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="right"></div>
    <div class="down"></div>
</body>
</html>
