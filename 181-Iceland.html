<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #33499F;
            margin: 0;
        }
    
        div {
            background: #DE3832;
            border: solid #FFFFFF;
            border-width: 15px 0;
            width: 400px;
            height: 50px;
            position: fixed;
            top: 110px;
        }
    
        .two {
            transform: rotate(90deg);
            left: -50px;
        }
    
        .three {
            border: none;
            top: 125px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
