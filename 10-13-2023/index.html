<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #F0CD48;
            margin: 0;
        }
    
        div {
            position: fixed;
        }
    
        .bar {
            width: 30px;
            height: 300px;
            background: #66284A;
            left: 185px;
        }
    
        .two {
            height: 100px;
            transform: rotate(90deg);
            top: 100px;
        }
    
        .ball {
            width: 60px;
            height: 60px;
            border: #66284A solid 30px;
            border-radius: 50%;
            top: 90px;
            left: 40px;
        }
    
        .sec {
            left: 240px;
        }
    </style>
</head>
<body>
    <div class="bar"></div>
    <div class="bar two"></div>
    <div class="ball"></div>
    <div class="ball sec"></div>
</body>
</html>
