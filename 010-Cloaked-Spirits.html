<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #62306D;
            margin: 0;
            position: relative;
            width: 400px;
            height: 300px;
        }
    
        div {
            width: 60px;
            height: 60px;
            position: absolute;
        }
    
        .f {
            border: solid 20px;
            border-radius: 50%;
        }
    
        .g {
            background: #E38F66;
            border-color: #AA445F;
        }
    
        .h {
            background: #F7EC7D;
        }
    
        .a {
            background: #AA445F;
            border-color: #E38F66;
            left: 150px;
            top: 50px;
        }
    
        .b {
            left: 50px;
        }
    
        .c {
            left: 250px;
        }
    
        .i {
            top: 150px;
        }
    
        .d {
            height: 100px;
            width: 300px;
            bottom: 0;
            left: 50px;
        }
    
        .e {
            width: 100px;
            height: 200px;
            bottom: 0;
            left: 150px;
        }
    </style>
</head>
<body>
    <div class="d h"></div>
    <div class="e h"></div>
    <div class="a f "></div>
    <div class="b f g i"></div>
    <div class="c f g i"></div>
</body>
</html>
