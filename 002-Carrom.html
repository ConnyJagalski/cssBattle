<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #62374e;
            margin: 0;
            position: relative;
            width: 400px;
            height: 300px;
        }
    
        div {
            width: 50px;
            height: 50px;
            background: #fdc57b;
        }
    
        .a {
            position: absolute;
            left: 50px;
            top: 50px;
        }
    
        .s {
            position: absolute;
            right: 50px;
            top: 50px;
        }
    
        .t {
            position: absolute;
            right: 50px;
            bottom: 50px;
        }
    
        .f {
            position: absolute;
            left: 50px;
            bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="s"></div>
    <div class="t"></div>
    <div class="f"></div>
</body>
</html>
