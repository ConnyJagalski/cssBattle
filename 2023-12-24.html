<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #FFF579;
            margin: 0;
            width: 400px;
            height: 300px;
            display: flex;
            justify-content: space-between;
        }
    
        div {
            width: 170px;
            height: 300px;
            background: #645E00;
            clip-path: polygon(0 0, 59% 0, 100% 23%, 100% 76.5%, 59% 100%, 0 100%);
        }
    
        .two {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div></div>
    <div class="two"></div>
</body>
</html>
