<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
  width: 400px;
  height: 300px;
  background: #F5BE6C;
}

.round {
  width: 85px;
  height: 135px;
  border: #B74838 solid;
  border-width: 0 30px 30px 0;
  border-radius: 0 0 65px 0;
  position: fixed;
  top: 75px;
  left: 70px;
}

.two {
  transform: scaleX(-1);
  left: 214px;
}

.ball {
  width: 30px;
  height: 30px;
  background: #B74838;
  position: fixed;
  border-radius: 50%;
  top: 60px;
  left: 155px;
  box-shadow: #B74838 59px 0;
}

.sec {
  left: 55px;
  top: 210px;
  box-shadow: #B74838 260px 0;
}
  </style>
</head>

<body>
  <div class="ball"></div>
  <div class="ball sec"></div>
  <div class="round"></div>
  <div class="round two"></div>
</body>

</html>
