<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
  width: 400px;
  height: 300px;
  background: #FADE8B;
}

div {
  width: 30px;
  height: 600px;
  background: #E3516E;
  position: fixed;
  transform: rotate(45deg);
}

.one {
  top: -100px;
  left: 0;
  box-shadow: #E3516E 190px -90px;
}

.two {
  transform: rotate(-45deg);
  top: -100px;
  left: 369px;
  box-shadow: #E3516E -190px -90px;
}

.square {
  left: -50px;
  width: 100px;
  height: 100px;
  top: 90px;
  box-shadow: #E3516E 290px -270px;
}
  </style>
</head>
<body>
  <div class="one"></div>
  <div class="two"></div>
  <div class="square"></div>
</body>
</html>
