<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #F7F3DA;
            margin: 0;
        }
    
        div {
            background: #D25B70;
            position: fixed;
            width: 210px;
            height: 40px;
            left: -10px;
        }
    
        .rot {
            transform: rotate(-45deg);
            width: 30px;
            height: 50px;
            top: 125px;
            left: 185px;
        }
    
        .dark {
            top: 110px;
            border-radius: 10px;
            box-shadow: #D25B70 210px 40px;
        }
    
        .light {
            background: #F7F3DA;
            top: 150px;
            border-radius: 50px;
            box-shadow: #F7F3DA 210px -40px;
        }
    </style>
</head>
<body>
    <div class="rot"></div>
    <div class="dark"></div>
    <div class="light"></div>
</body>
</html>
