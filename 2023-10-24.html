<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #E3B52E;
            margin: 0;
        }
    
        div {
            position: fixed;
        }
    
        .bar {
            background: #8C292A;
            width: 30px;
            height: 300px;
            left: 125px;
        }
    
        .two {
            left: 185px;
            box-shadow: #8C292A 60px 0;
        }
    
        .square {
            background: #E3B52E;
            border: solid #8C292A 30px;
            width: 90px;
            height: 90px;
            transform: rotate(45deg);
            top: 75px;
            left: 125px;
        }
    </style>
</head>
<body>
    <div class="bar"></div>
    <div class="bar two"></div>
    <div class="square"></div>
</body>
</html>
