<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #191919;
        }
    
        div {
            position: fixed;
        }
    
        .circle {
            width: 200px;
            height: 200px;
            background: #F9E492;
            border-radius: 50%;
            top: 50px;
            left: 100px;
        }
    
        .triangle {
            background: #4F77FF;
            overflow: hidden;
            clip-path: polygon(50% 0, 100% 100%, 0 100%);
            width: 280px;
            height: 140px;
            top: 160px;
            left: 60px;
        }
    
        .in {
            background: #191919;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="triangle">
        <div class="circle in"></div>
    </div>
</body>
</html>
