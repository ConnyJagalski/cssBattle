<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #AA445F;
        }
    
        div {
            width: 100px;
            height: 200px;
            background: #F7EC7D;
            border-radius: 400px 0 0 400px;
            position: fixed;
            top: 50px;
            left: 75px;
        }
    
        .orange {
            background: #E38F66;
            transform: rotate(180deg);
            left: 225px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="orange"></div>
</body>
</html>
