<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
  box-sizing: border-box;
}

body {
  width: 400px;
  height: 300px;
  background: #0D1335;
  position: relative;
  margin: 0;
}

div {
  border-radius: 50%;
  position: absolute;
}

.dot {
  background: #73C6EA;
  width: 40px;
  height: 40px;
  left: 180px;
  top: 130px;
}

.round {
  border: solid 10px #FBFAE2;
  width: 250px;
  height: 110px;
  top: 95px;
  left: 75px;
}

.green {
  border-color: #4FA07B;
  transform: rotate(120deg);
}

.red {
  border-color: #DC6638;
  transform: rotate(60deg);
}
  </style>
</head>

<body>
  <div class="round"></div>
  <div class="dot"></div>
  <div class="round green"></div>
  <div class="round red"></div>
</body>

</html>
