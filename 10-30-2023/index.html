<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 400px;
            height: 300px;
            background: #F58220;
        }
    
        div {
            background: #FFFFFF;
            position: fixed;
        }
    
        .round {
            width: 280px;
            height: 180px;
            border-radius: 250px;
            top: 60px;
            left: 60px;
        }
    
        .in {
            width: 160px;
            height: 60px;
            top: 90px;
            left: 90px;
        }
    
        .border {
            border: #F58220 solid 30px;
        }
    
        .bar {
            width: 30px;
            height: 120px;
            border-width: 30px 0;
            top: 60px;
            left: 185px;
        }
    </style>
</head>
<body>
    <div class="round"></div>
    <div class="round border in"></div>
    <div class="border bar"></div>
</body>
</html>
