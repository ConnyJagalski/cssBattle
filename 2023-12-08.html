<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #5B8395;
        }
    
        div {
            position: fixed;
        }
    
        .big {
            background: #E3F5FD;
            width: 240px;
            height: 160px;
            top: 70px;
            left: 80px;
        }
    
        .bar {
            background: #5B8395;
            width: 30px;
            height: 150px;
            left: 248px;
            transform: rotate(45deg);
            top: 32px;
            box-shadow: #5B8395 -30px 150px;
        }
    
        .two {
            transform: rotate(-45deg);
            left: 121px;
            box-shadow: #5B8395 29px 150px;
        }
    </style>
</head>
<body>
    <div class="big"></div>
    <div class="bar"></div>
    <div class="bar two"></div>
</body>
</html>
