<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 400px;
            height: 300px;
            background: #ED6A9D;
        }
    
        div {
            position: fixed;
        }
    
        .round {
            border-radius: 50%;
        }
    
        .triangle {
            clip-path: polygon(50% 0, 100% 100%, 0 100%);
        }
    
        .dark {
            background: #050044;
        }
    
        .yellow {
            background: #FFC100;
        }
    
        .face {
            width: 180px;
            height: 150px;
            left: 110px;
            top: 90px;
        }
    
        .ear {
            width: 80px;
            height: 80px;
            top: 59px;
            left: 100px;
            transform: rotate(-30deg);
        }
    
        .two {
            left: 220px;
            transform: rotate(30deg);
        }
    
        .eye {
            width: 40px;
            height: 40px;
            top: 130px;
            left: 145px;
            box-shadow: #FFC100 70px 0;
        }
    
        .small {
            width: 15px;
            height: 30px;
            clip-path: polygon(100% 0, 100% 100%, 0 50%);
            top: 135px;
            left: 137px;
        }
    
        .second {
            left: 206px;
        }
    
        .right {
            transform: scale(-1);
            left: 178px;
        }
    
        .other {
            left: 249px;
        }
    
        .pupil {
            width: 10px;
            height: 30px;
            top: 135px;
            left: 160px;
            box-shadow: #050044 70px 0;
        }
    
        .nose {
            background: #ED6A9D;
            top: 178px;
            left: 192px;
            transform: rotate(-90deg);
        }
    </style>
</head>
<body>
    <div class="round dark face"></div>
    <div class="triangle dark ear"></div>
    <div class="triangle dark ear two"></div>
    <div class="round yellow eye"></div>
    <div class="yellow small"></div>
    <div class="yellow small second"></div>
    <div class="yellow small right"></div>
    <div class="yellow small right other"></div>
    <div class="round dark pupil"></div>
    <div class="small nose"></div>
</body>
</html>
