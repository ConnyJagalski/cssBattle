<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #191919;
        }
    
        div {
            background: #F9E492;
            width: 100px;
            height: 50px;
            border-radius: 50px 50px 0 0;
            position: fixed;
            top: 100px;
            left: 100px;
        }
    
        .two {
            transform: rotate(180deg);
            top: 150px;
            left: 200px;
        }
    
        .blue {
            background: #4F77FF;
            transform: rotate(90deg);
            left: 175px;
            top: 75px;
        }
    
        .sec {
            transform: rotate(-90deg);
            top: 175px;
            left: 125px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="blue"></div>
    <div class="two"></div>
    <div class="blue sec"></div>
</body>
</html>
