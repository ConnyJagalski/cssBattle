<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #9F002F;
        }
    
        div {
            background: #F7BED9;
            position: fixed;
            height: 10px;
            width: 150px;
            top: 145px;
            left: 160px;
        }
    
        .tri {
            width: 50px;
            height: 80px;
            clip-path: polygon(100% 0, 100% 100%, 0 50%);
            top: 110px;
            left: 275px;
        }
    
        .pink {
            left: 75px;
            width: 100px;
            height: 160px;
            top: 70px;
            background: #ED3B9A;
        }
    
        .round {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            top: 130px;
            left: 115px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="tri"></div>
    <div class="tri pink"></div>
    <div class="round"></div>
</body>
</html>
