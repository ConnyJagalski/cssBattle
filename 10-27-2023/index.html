<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 400px;
            height: 300px;
            background: #CBE8DD;
        }
    
        div {
            width: 250px;
            height: 140px;
            background: #007192;
            position: fixed;
            bottom: 80px;
            left: 75px;
            clip-path: polygon(50% 0, 100% 100%, 0 100%);
        }
    
        .small {
            width: 125px;
            height: 100px;
        }
    
        .two {
            left: 200px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="small"></div>
    <div class="small two"></div>
</body>
</html>
