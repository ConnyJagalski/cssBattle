<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #6592CF;
        }
    
        div {
            background: #243D83;
            position: fixed;
            box-shadow: #243D83 90px 0;
        }
    
        .ball {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            top: 130px;
            left: 40px;
        }
    
        .bar {
            height: 45px;
            width: 10px;
            top: 145px;
            left: 40px;
            margin-left: 5px;
        }
    
        .two {
            left: 85px;
            box-shadow: unset;
        }
    
        .three {
            left: 205px;
        }
    
        .four {
            left: 250px;
        }
    
        .yellow {
            background: #EEB850;
            width: 40px;
            height: 40px;
            left: 30px;
            top: 120px;
            box-shadow: #EEB850 90px 0;
            border-radius: 50%;
        }
    
        .big {
            width: 60px;
            height: 60px;
            box-shadow: unset;
            left: 65px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="yellow"></div>
    <div class="yellow big"></div>
    <div class="ball"></div>
    <div class="ball two"></div>
    <div class="ball three"></div>
    <div class="ball four"></div>
    <div class="bar"></div>
    <div class="bar two"></div>
    <div class="bar three"></div>
    <div class="bar four"></div>
</body>
</html>
