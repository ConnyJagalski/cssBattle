<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #191919;
        }
    
        div {
            border-radius: 50%;
            background: #4F77FF;
            width: 100px;
            height: 100px;
            position: fixed;
            top: 65px;
            left: 150px;
        }
    
        .border {
            width: 30px;
            height: 30px;
            outline: solid #191919 10px;
            top: 45.5px;
            left: 185px;
        }
    
        .long {
            width: 100px;
            border-radius: 16px 16px 90px 90px;
            left: 150px;
            top: 65px;
        }
    
        .er {
            width: 140px;
            left: 130px;
            top: 85px;
        }
    
        .creme {
            background: #F9E492;
            top: 145px;
            width: 40px;
            height: 40px;
            left: 180px;
        }
    
        .bar {
            height: 110px;
            width: 20px;
            border-radius: 20px;
            left: 190px;
        }
    </style>
</head>
<body>
    <div class="creme bar"></div>
    <div class="creme"></div>
    <div></div>
    <div class="border long er"></div>
    <div class="border long"></div>
    <div class="border"></div>
</body>
</html>
