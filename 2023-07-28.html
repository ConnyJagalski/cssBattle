<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
  width: 400px;
  height: 300px;
  background: #62306D;
  margin: 0;
}

div {
  position: fixed;
}

.yellow {
  width: 400px;
  height: 150px;
  background: #F7EC7D;
}

.ball {
  border-radius: 50%;
  width: 100px;
  height: 100px;
  bottom: 100px;
  left: 150px;
}

.purple {
  background: #62306D;
  left: 0;
  width: 150px;
  height: 150px;
  bottom: 75px;
  box-shadow: #62306D 250px 0;
}
  </style>
</head>
<body>
  <div class="yellow"></div>
  <div class="yellow ball"></div>
  <div class="ball purple"></div>
</body>
