<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 400px;
            height: 300px;
            background: #F6E49C;
        }
    
        div {
            width: 120px;
            height: 120px;
            background: #2F5C24;
            position: fixed;
            top: 90px;
            left: 60px;
            box-shadow: #2F5C24 160px 0;
        }
    
        .small {
            width: 40px;
            height: 40px;
            top: 130px;
            left: 180px;
            box-shadow: #F6E49C 80px 0;
        }
    
        .two {
            background: #F6E49C;
            left: 60px;
            box-shadow: #F6E49C 40px 0;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="small"></div>
    <div class="small two"></div>
</body>
</html>
