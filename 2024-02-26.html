<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #FEFF89;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        div {
            width: 200px;
            height: 200px;
            background: #F59426;
        }
    
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 15px;
            box-sizing: border-box;
        }
    
        .circle {
            border-radius: 50%;
            background: #8A0A06;
            width: 30px;
            height: 30px;
            margin: 5px;
        }
    
        .middle {
            border: #FEFF89 solid 35px;
            margin: -6px 35px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle middle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
