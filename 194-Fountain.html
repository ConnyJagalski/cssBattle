<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #4FA07B;
        }
    
        div {
            width: 100px;
            height: 100px;
            border: solid 20px;
            border-radius: 100px 100px 0 0;
            border-color: #0D1335 #0D1335 transparent;
            position: fixed;
            left: 130px;
            top: 20px;
            background: #4FA07B;
        }
    
        .two {
            top: 120px;
            left: 70px;
        }
    
        .three {
            top: 120px;
            left: 190px;
        }
    
        .small {
            width: 20px;
            top: 60px;
            left: 170px;
        }
    
        .sec {
            top: 160px;
            left: 110px;
        }
    
        .third {
            left: 230px;
            top: 160px;
        }
    
        .bar {
            width: 300px;
            height: 50px;
            border: unset;
            border-radius: unset;
            top: 237px;
            left: 50px;
        }
    
        .bottom {
            top: 260px;
        }
    
        .balken {
            background: #0D1335;
            width: 20px;
            left: 190px;
            height: 100px;
        }
    
        .dot {
            height: 20px;
            left: 150px;
            top: 260px;
            box-shadow: #0D1335 80px 0;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="small"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="bar"></div>
    <div class="small sec"></div>
    <div class="small third"></div>
    <div class="bar bottom"></div>
    <div class="bar balken"></div>
    <div class="bar balken dot"></div>
</body>
</html>
