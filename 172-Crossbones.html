<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 400px;
            height: 300px;
            background: #EFEB99;
            transform: rotate(45deg);
            margin: 0;
        }
    
        div {
            background: #8647E6;
            position: fixed;
        }
    
        .bar {
            width: 30px;
            height: 190px;
            left: 185px;
            top: 55px;
        }
    
        .two {
            width: 190px;
            height: 30px;
            left: 105px;
            top: 135px;
        }
    
        .ball {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            top: 40px;
            left: 170px;
            box-shadow: #8647E6 30px 0;
        }
    
        .sec {
            top: 230px;
        }
    
        .thi {
            transform: rotate(90deg);
            left: 90px;
            top: 120px;
        }
    
        .fou {
            left: 280px;
        }
    </style>
</head>
<body>
    <div class="bar"></div>
    <div class="bar two"></div>
    <div class="ball"></div>
    <div class="ball sec"></div>
    <div class="ball thi"></div>
    <div class="ball thi fou"></div>
</body>
</html>
