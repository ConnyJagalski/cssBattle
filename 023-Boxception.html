<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #F3AC3C;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        div {
            width: 200px;
            height: 200px;
            background: #1A4341;
            position: relative;
        }
    
        .in {
            background: #F3AC3C;
            width: 100px;
            height: 100px;
            position: relative;
            bottom: -100px;
            left: 0px;
            border: solid #998235;
            border-width: 50px 0 0 50px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        <div class="in"></div>
    </div>
</body>
</html>
